<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <style>
            canvas {
                border: 1px solid #ccc;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.5.0/fabric.min.js"></script>
        <script type="text/javascript">
            $( document ).ready(function() {
                var myCanvas = new fabric.Canvas('project');
                myCanvas.add(
                    new fabric.Rect({
                        width: 100, height: 200,
                        left: 100, top: 100,
                        fill: 'yellow',
                        angle: 30
                }));
                myCanvas.add(
                    new fabric.IText('Text', { left: 100, top: 100 })
                );
                fabric.Image.fromURL('ellipse.png', function(oImg) {
                    oImg.set('left', 100).set('top', 100);
                    myCanvas.add(oImg);
                });
                myCanvas.renderAll();
            });
        </script>
    </head>
    <body>
        <canvas id='project' width="1000px" height="600" style="border:1px solid red"></canvas>
    </body>
</html>
